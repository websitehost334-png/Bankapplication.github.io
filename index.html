<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>লোন আবেদন ফরম</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f8;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 700px;
  margin: 0 auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 20px;
}
.form-box {
  border: 1px solid #ddd;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
  background-color: #f9f9f9;
}
.form-box h3 {
  margin-top: 0;
  color: #34495e;
}
label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #2c3e50;
}
input[type="text"],
input[type="date"],
input[type="number"],
input[type="file"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
}
textarea {
  resize: vertical;
  min-height: 60px;
}
button {
  background-color: #2980b9;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 1em;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #1f6391;
}
.success {
  display: none;
  background: #2ecc71;
  color: white;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 5px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h2>লোন আবেদন ফরম</h2>

  <div id="successMessage" class="success">
    আপনার অ্যাপ্লিকেশন সাবমিট করা হয়েছে। ব্যাংকে পাঠানো হয়েছে। ৭২ ঘন্টার ভিতরে ব্যাংক কর্মকর্তা আপনার সাথে যোগাযোগ করবে। ধন্যবাদ।
  </div>

  <form id="loanForm">
    <!-- আবেদনকারীর তথ্য -->
    <div class="form-box">
      <h3>আবেদনকারীর তথ্য</h3>
      <label>আবেদনকারীর নাম</label>
      <input type="text" name="applicant_name" required>

      <label>আবেদনকারীর পিতার নাম</label>
      <input type="text" name="father_name" required>

      <label>আবেদনকারীর মাতার নাম</label>
      <input type="text" name="mother_name" required>

      <label>জন্মতারিখ</label>
      <input type="date" name="dob" required>

      <label>ফোন নাম্বার</label>
      <input type="text" name="phone" required>

      <label>নিজের একটি ফটো</label>
      <input type="file" name="photo" accept="image/*" required>
    </div>

    <!-- আইডেন্টিটি তথ্য -->
    <div class="form-box">
      <h3>আইডেন্টিটি তথ্য</h3>
      <label>আইডি কার্ড নাম্বার</label>
      <input type="text" name="id_number" required>

      <label>আইডি কার্ড কপি সাবমিট করুন</label>
      <input type="file" name="id_card_copy" accept="image/*,application/pdf" required>
    </div>

    <!-- জাবিন্দার তথ্য -->
    <div class="form-box">
      <h3>জাবিন্দার তথ্য</h3>
      <label>জাবিন্দারের নাম</label>
      <input type="text" name="guarantor_name" required>

      <label>জাবিন্দারের পিতা-মাতার নাম</label>
      <input type="text" name="guarantor_parents" required>

      <label>জাবিন্দারের আইডি কার্ড নাম্বার</label>
      <input type="text" name="guarantor_id" required>
    </div>

    <!-- লোন সম্পর্কিত তথ্য -->
    <div class="form-box">
      <h3>লোন সম্পর্কিত তথ্য</h3>
      <label>লোন কেন প্রয়োজন</label>
      <textarea name="loan_purpose" required></textarea>

      <label>কত টাকা লোন দরকার</label>
      <input type="number" name="loan_amount" required>

      <label>কত মাসে পরিশোধ করবেন</label>
      <input type="number" name="repayment_months" required>
    </div>

    <div style="text-align:center;">
      <button type="submit">Apply / সাবমিট</button>
    </div>
  </form>
</div>

<script>
document.getElementById("loanForm").addEventListener("submit", function(e){
  e.preventDefault(); // ফরম সাবমিট ব্লক করা
  document.getElementById("successMessage").style.display = "block";
  // এখানে AJAX বা সার্ভারে সাবমিট কোড যুক্ত করা যেতে পারে
  this.reset(); // ফরম রিসেট
});
</script>

</body>
</html>
